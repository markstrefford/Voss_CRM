<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 320px; padding: 16px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 14px; }
    h2 { font-size: 16px; margin-bottom: 12px; }
    .form-group { margin-bottom: 10px; }
    label { display: block; font-weight: 500; margin-bottom: 4px; font-size: 12px; color: #666; }
    input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
    input:focus { outline: none; border-color: #0073b1; }
    button { width: 100%; padding: 10px; background: #0073b1; color: white; border: none; border-radius: 6px; font-size: 14px; font-weight: 500; cursor: pointer; }
    button:hover { background: #005a8c; }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .status { margin-top: 8px; padding: 8px; border-radius: 6px; font-size: 12px; text-align: center; }
    .status.success { background: #e8f5e9; color: #2e7d32; }
    .status.error { background: #fbe9e7; color: #c62828; }
    .status.info { background: #e3f2fd; color: #1565c0; }
    .logged-in { display: flex; align-items: center; justify-content: between; gap: 8px; margin-bottom: 12px; }
    .logged-in .user { font-weight: 500; flex: 1; }
    .logout-btn { width: auto; padding: 4px 12px; background: #f5f5f5; color: #333; font-size: 12px; }
    .logout-btn:hover { background: #e0e0e0; }
    #login-section, #main-section { display: none; }
  </style>
</head>
<body>
  <div id="login-section">
    <h2>Voss Login</h2>
    <div class="form-group">
      <label>API URL</label>
      <input type="url" id="api-url" placeholder="https://your-backend.onrender.com">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" placeholder="username">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="password">
    </div>
    <button id="login-btn">Login</button>
    <div id="login-status" class="status" style="display:none;"></div>
  </div>

  <div id="main-section">
    <div class="logged-in">
      <span class="user" id="display-user"></span>
      <button class="logout-btn" id="logout-btn">Logout</button>
    </div>
    <div id="capture-status" class="status info">Navigate to a LinkedIn profile to capture</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
